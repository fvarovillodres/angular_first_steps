<!doctype html>
<html lang="es" ng-app="MyFirstApp">
<head>
  <meta charset="utf-8">
  <title>Hola Mundo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">

  <p>{{"Hola " + nombre}}</p>

  <p>{{2 + 2}}</p>


  <label>Usuario</label><input type="text" ng-model="nuevoComentario.username"><br>
  <label>Comentario</label><input type="text" ng-model="nuevoComentario.comentario"><br>
  <button ng-click="agregarComentario()">Agregar comentario</button>

  <h3>Comentarios</h3>
  <ul>
  		<li ng-repeat="comentario in comentarios">
  			<strong>{{comentario.username}}</strong> : {{comentario.comentario}} 
  			
  		</li>
  </ul>
</body>
</html>
