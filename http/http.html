<!doctype html>
<html lang="es" ng-app="MyHttpApp">
<head>
  <meta charset="utf-8">
  <title>Hola Mundo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <!--<script src="https://code.angularjs.org/1.3.3/angular.min.js"></script>-->
  <script src="http.js"></script>
</head>
<body ng-controller="HttpController">
  <input type="text" ng-model="newPost.title"><br>
  <textarea ng-model="newPost.body"></textarea>
  <button ng-click="addPost()">Enviar a newPost</button>
<ul>
    <li ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
    </li>
</ul>
</body>
</html>
